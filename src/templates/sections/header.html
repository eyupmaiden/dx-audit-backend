<!-- Header -->

        <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 625.42 789" width="80" height="80">
          <defs>
            <style>
              .cls-1 {
                fill: #fff;
              }
            </style>
          </defs>
          <path class="cls-1" d="M191.81,626a173.37,173.37,0,0,0,17.72-6.68V501.88q-8.58,1.44-17.72,2.42Z" />
          <path class="cls-1" d="M156.35,508.72V632.23a99.46,99.46,0,0,0,17.72-1.7V505.71q-8.62.44-17.72.45Z" />
          <path class="cls-1" d="M227.26,610.67c5.88-3.23,11.79-6.66,17.73-10.55V493.57q-8.53,2.61-17.73,4.76Z" />
          <path
            class="cls-1"

        <h1 class="fade-in-left">
          Digital Experience<br />
          Audit Report
        </h1>
        <h2 class="fade-in-left fade-in-delay-400">{{CLIENT_NAME}}</h2>
        <div class="user--details fade-in-up fade-in-delay-600">
          <span class="icon--{{USER_ID}}"></span>
          <p>
            <span class="report--user">Conducted by <strong>{{USER}}</strong></span
            ><span class="report--date">{{REPORT_DATE}}</span>
          </p>
        </div>
      </div>
      <img
        class="ribbon fade-in-right fade-in-delay-200"
        src="https://dx.journeyfurther.com/audit/static/header-ribbon_2.png" />
    </div>
  </div>
</header>
